<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Natural Language Form</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<header>
				<h1>Sportiful with Natural Language Form</h1>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I feel like playing
					<select>
						<option value="1" selected>any sport</option>
						<option value="2">5 aside</option>
						<option value="3">Babminton</option>
						<option value="4">Touch Rugby</option>
						<option value="2">Tennis</option>
					</select>
					<br />at an
					<select>
						<option value="1" selected>In-door</option>
						<option value="2">Outdoor</option>
					</select>
					Venue
					<br />at
					<select>
						<option value="1" selected>anytime</option>
						<option value="1">6 p.m.</option>
					 	<option value="2">7 p.m.</option>
					 	<option value="3">8 p.m.</option>
						<option value="4">9 p.m.</option>
					</select>
					in <input type="text" value="" placeholder="any city" data-subline="For example: <em>Sligo</em> or <em>Limerick</em>"/>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Find a sports venue</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
